<app-header></app-header>

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/images/hero_1.jpg);"
     data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


        <div class="row justify-content-center mt-5">
          <div class="col-md-8 text-center">
            <h1>S'inscrire</h1>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 mb-5" data-aos="fade">


        <form class="p-5 bg-white" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
          <p class="text-danger"> {{message}}</p>
          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="username">Nom d'utilisateur</label>
              <input type="username" id="username" class="form-control" required
                     formControlName="username">
              <div
                *ngIf="registerForm.controls.username.invalid && (registerForm.controls.username.dirty || registerForm.controls.username.touched)"
                class="text-danger">
                <div *ngIf="registerForm.controls.username.errors.required">
                  Le nom d'utilisateur est requis
                </div>
              </div>

            </div>
          </div>
          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="email">Email</label>
              <input type="email" id="email" class="form-control" required
                     formControlName="email">
              <div *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)"
                   class="text-danger">
                <div *ngIf="registerForm.controls.email.errors.required">
                  L'email est requis
                </div>
                <div *ngIf="registerForm.controls.email.errors.email">
                  L'email n'est pas valide
                </div>
              </div>


            </div>
          </div>
          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="password">Mot de passe</label>
              <input type="password" id="password" class="form-control" required
                     formControlName="password">
              <div
                *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)"
                class="text-danger">
                <div *ngIf="registerForm.controls.password.errors.required">
                  Le mot de passe est requis
                </div>
              </div>


            </div>
          </div>
          <div class="row form-group">
            <div class="col-12">
              <p>DÃ©ja inscrit? <a routerLink="/auth/login">Se connecter</a></p>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="S'inscrire" class="btn btn-primary py-2 px-4 text-white" [disabled]="!registerForm.valid">
            </div>
          </div>


        </form>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
