<app-header></app-header>

<div class="site-blocks-cover overlay" style="background-image: url(assets/images/bg.jpg);" data-aos="fade"
     data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-12">


        <div class="row justify-content-center mb-4">
          <div class="text-center">
            <h1 class="" data-aos="fade-up"> FoyerMap vous aide à trouver votre logement étudiant facilement</h1>
            <p data-aos="fade-up" data-aos-delay="100"></p>
          </div>
        </div>

        <div class="form-search-wrap" data-aos="fade-up" data-aos-delay="200">
          <div class="row align-items-center">
            <div class="col-lg-12 mb-4 mb-xl-0 col-xl-6">
              <input type="text" class="form-control rounded" [ngClass]="{'border border-danger': invalidForm}" [(ngModel)]="searchQuery" placeholder="Que cherchez-vous?">
            </div>
            <div class="col-lg-12 mb-4 mb-xl-0 col-xl-4">
              <div class="wrap-icon">
                <span class="icon icon-room"></span>
                <select class="form-control rounded" [(ngModel)]="searchVille"  [ngClass]="{'border border-danger': invalidForm}">
                  <option  [ngValue]="undefined" hidden>Ville</option>
                  <option *ngFor="let ville of villes"
                          [value]="ville.name">{{ville.name}}</option>
                </select>
              </div>

            </div>
            <div class="col-lg-12 col-xl-2 ml-auto text-right">
              <button type="button" class="btn btn-primary btn-block rounded" (click)="search()">Chercher</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="site-section" data-aos="fade">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-7 text-center border-primary">
        <h2 class="font-weight-light text-primary">Dérnier Annonces</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4 mb-lg-4 col-lg-4" *ngFor="let annonce of annonces">

        <div class="listing-item">
          <div class="listing-image">
            <img [src]="annonce.image" alt="Image" class="img-fluid" style="height: 300px">
          </div>
          <div class="listing-item-content">
            <a [routerLink]="['/annonces', annonce.id]" class="bookmark" data-toggle="tooltip" data-placement="left"
               title="Details"><span
              class="icon-plus"></span></a>
            <a class="px-3 mb-3 category" [routerLink]="['/annonces', annonce.id]">{{annonce.type_annonce}}</a>
            <h2 class="mb-1"><a [routerLink]="['/annonces', annonce.id]">{{annonce.titre}}</a></h2>
            <span class="address">{{annonce.ville}}</span>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>


<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-7 text-center border-primary">
        <h2 class="font-weight-light text-primary">Foyers</h2>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-6" *ngFor="let foyer of foyers">
        <div class="d-block d-md-flex listing">
          <a class="icon" [routerLink]="['/foyers', foyer.id]">
            <i class="icon-building-o"></i>
          </a>
          <div class="lh-content">
            <span class="category">Foyers</span>
            <h3><a [routerLink]="['/foyers', foyer.id]">{{foyer.titre}}</a></h3>
            <address>{{foyer.adresse}}</address>
            <p class="mb-0">
              <span class="icon-star text-warning"></span>
              <span class="icon-star text-warning"></span>
              <span class="icon-star text-warning"></span>
              <span class="icon-star text-warning"></span>
              <span class="icon-star text-secondary"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
