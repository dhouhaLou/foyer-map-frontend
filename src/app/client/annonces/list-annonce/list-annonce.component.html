<app-header></app-header>

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(/assets/images/bg_ann.jpg);"
     data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


        <div class="row justify-content-center mt-5">
          <div class="col-md-8 text-center">
            <h1>Annonces</h1>
            <p class="mb-0">Liste des annonces</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">

        <div class="row">
          <div class="col-lg-6" *ngFor="let annonce of annoncesFiltred">

            <div class="d-block d-md-flex listing vertical">
              <a [routerLink]="['/annonces', annonce.id]" class="img d-block"
                 [ngStyle]="{'background-image':'url('+annonce.image+')', 'height': '300px'}"></a>
              <div class="lh-content">
                <span class="category">{{annonce.type_annonce}}</span>
                <h3><a [routerLink]="['/annonces', annonce.id]">{{annonce.titre}}</a></h3>
                <address>{{annonce.ville}}</address>
                <p class="mb-0">
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-secondary"></span>
                </p>
              </div>
            </div>

          </div>


        </div>

        <!--        <div class="col-12 mt-5 text-center">-->
        <!--          <div class="custom-pagination">-->
        <!--            <span>1</span>-->
        <!--            <a href="#">2</a>-->
        <!--            <a href="#">3</a>-->
        <!--            <span class="more-page">...</span>-->
        <!--            <a href="#">10</a>-->
        <!--          </div>-->
        <!--        </div>-->

      </div>
      <div class="col-lg-3 ml-auto">

        <div class="mb-5">
          <h3 class="h5 text-black mb-3">Filtres</h3>
          <div class="form-group">
            <div class="select-wrap">
              <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
              <select class="form-control" (change)="filterVille($event.target.value)">
                <option disabled>Ville</option>
                <option *ngFor="let ville of villes"
                        [value]="ville.name">{{ville.name}}</option>
              </select>
            </div>
          </div>

          <div class="mb-5">
            <form action="#" method="post">
              <div class="form-group">
                <p>Type Annonces</p>
              </div>
              <div class="form-group">
                <ul class="list-unstyled">
                  <li *ngFor="let type of typeAnnonces">
                    <label for="{{type.value}}">
                      <input type="checkbox" id="{{type.value}}" value="{{type.value}}" (change)="filterType($event)">
                      {{type.label}}
                    </label>
                  </li>
                </ul>
              </div>
            </form>
          </div>

          <div class="mb-5">
            <h3 class="h6 mb-3"> Info</h3>
            <p>FoyerMap vous aide à trouver votre logement étudiant facilement</p>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
