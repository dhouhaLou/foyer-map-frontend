<app-header></app-header>

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(/assets/images/bg_ann.jpg);"
     data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


        <div class="row justify-content-center mt-5">
          <div class="col-md-8 text-center">
            <h1>Annonces</h1>
            <p class="mb-0">Mes annonces</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="alert alert-success" *ngIf="message">
      <p class="m-0">{{message}}</p>
    </div>
    <div class="row">
      <div class="col-lg-12">

        <div class="row">
          <div class="col-lg-6" *ngFor="let annonce of annonces">

            <div class="d-block d-md-flex listing vertical">
              <a [routerLink]="['/annonces', annonce.id]" class="img d-block"
                 [ngStyle]="{'background-image':'url('+annonce.image+')', 'height': '300px'}"></a>
              <div class="lh-content">
                <span class="category">{{annonce.type_annonce}}</span>
                <h3><a [routerLink]="['/annonces', annonce.id]">{{annonce.titre}}</a></h3>
                <address>{{annonce.ville}}</address>
                <button class="btn btn-primary" [routerLink]="['/annonces/', annonce.id, 'edit']"><i class="icon-edit"></i></button>
                <button class="btn btn-danger ml-2" (click)="delete(annonce)"><i class="icon-delete"></i></button>
              </div>
            </div>

          </div>


        </div>

        <!--        <div class="col-12 mt-5 text-center">-->
        <!--          <div class="custom-pagination">-->
        <!--            <span>1</span>-->
        <!--            <a href="#">2</a>-->
        <!--            <a href="#">3</a>-->
        <!--            <span class="more-page">...</span>-->
        <!--            <a href="#">10</a>-->
        <!--          </div>-->
        <!--        </div>-->

      </div>

    </div>
  </div>

</div>
<app-footer></app-footer>
