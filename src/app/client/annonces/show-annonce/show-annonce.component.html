<app-header></app-header>
<div class="site-blocks-cover inner-page-cover overlay" [ngStyle]="{'background-image':'url('+annonce?.image+')'}"
     data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


        <div class="row justify-content-center mt-5">
          <div class="col-md-8 text-center">
            <h1>{{annonce?.titre}}</h1>
            <p class="mb-0">{{annonce?.ville}}</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="site-section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">


        <h4 class="h5 mb-4 text-black">Description</h4>
        <p>{{annonce?.description}}</p>

      </div>
      <div class="col-lg-3 text-center">


        <h4 class="h5 mb-4 text-black">Détail Annonceur</h4>
        <img src="/assets/images/avatar.jpg" class="d-block m-auto rounded-circle w-25">
        <p>Nom: {{annonce?.membre.username}}</p>
        <p>Email: {{annonce?.membre.email}}</p>
        <p>Téléphone: {{annonce?.tel}}</p>

      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
