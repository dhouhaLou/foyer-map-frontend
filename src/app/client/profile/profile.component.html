<app-header></app-header>
<div class="site-blocks-cover inner-page-cover overlay" [ngStyle]="{'background-image':'url(/assets/images/foyer.png)'}"
     data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


        <div class="row justify-content-center mt-5">
          <div class="col-md-8 text-center">
            <img src="/assets/images/avatar.jpg" class="d-block m-auto rounded-circle w-25">
            <h1>{{user?.username}}</h1>
            <p class="mb-0">Profile</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="site-section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>#Id:</strong> {{user?.id}}</li>
          <li class="list-group-item"><strong>Nom d'utilisateur:</strong> {{user?.username}}</li>
          <li class="list-group-item"><strong>Email:</strong> {{user?.email}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
