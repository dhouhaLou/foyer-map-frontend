<div class="header">
  <a href="#" id="menu-action">
    <i class="fa fa-bars"></i>
    <span>Close</span>
  </a>
  <button class="btn btn-link pull-right text-white mt-1" (click)="logout()"><i class="fa fa-sign-out"></i></button>
  <div class="logo">
    FoyerMap Admin
  </div>
</div>
<div class="sidebar">
  <ul>
    <li [routerLinkActive]="['active']" *ngFor="let menu of menus"><a [routerLink]="menu.link"><i class="fa {{menu.icon}}"></i><span>{{menu.name}}</span></a></li>
  </ul>
</div>
